<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="head_1"></div>
        <div class="container">
            <div class="box AC"> <p>AC</p> </div>
            <div class="box"><P>DEL</P></div>
            <div class="box"><p>/</p></div>
            <div class="box"><P>1</P></div>
            <div class="box"><p>2</p></div>
            <div class="box"><p>3</p></div>
            <div class="box"><p>*</p></div>
            <div class="box"><p>4</p></div>
            <div class="box"><p>5</p></div>
            <div class="box"><p>6</p></div>
            <div class="box"><p>+</p></div>
            <div class="box"><p>7</p></div>
            <div class="box"><p>8</p></div>
            <div class="box"><p>9</p></div>
            <div class="box"><p>-</p></div>
            <div class="box"><p>.</p></div>
            <div class="box"><p>0</p></div>
            <div class="box ES"><p>=</p></div>

        </div>      
    </div>
    <script src="myScript.js"></script>
</body>
</html>
